<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
</head>

<body>
    <code>
    <p id='copy'>htr nèeee (copy nguyên dòng này ra rồi dán đâu điiii)</p>
</code>
    <script>
        document.getElementById('copy').addEventListener(
            'copy',
            function(e) {
                e.clipboardData.setData('text/plain', ' iu Trần Đức Hòa nhấtttt \n');
                e.preventDefault()
            }
        )
    </script>
</body>

</html>
